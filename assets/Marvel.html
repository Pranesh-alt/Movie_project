<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Marvel Movies</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
       
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #101010, #1c1c1c);
    color: #f5f5f5;
    font-weight: 600;
    line-height: 1.6;
    overflow-x: hidden;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 2rem 5%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeInDown 1s ease-out;
}

header h1 {
    font-size: 3rem;
    color: #ff5722;
    text-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
    font-weight: 800;
    letter-spacing: 2px;
}

header img {
    height: 60px;
    filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
}

/* Movie Gallery */
#movieGallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
    gap: 2rem;
    padding: 3rem 5%;
    max-width: 1600px;
    margin: 0 auto;
    animation: fadeInUp 1.5s ease-out;
}

.movie-card {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    color: #fff;
    border-radius: 1.5rem;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    perspective: 1000px;
}

.movie-card:hover {
    transform: rotateY(20deg) scale(1.05);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
}

.movie-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8));
    opacity: 0.8;
}

.images {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 1s ease;
}

.movie-card:hover .images {
    transform: scale(1.2) rotate(5deg);
}

.movie-info {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1.5rem;
    background: rgba(0, 0, 0, 0.8);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    transform: translateY(100%);
    transition: transform 0.6s ease-in-out;
    text-align: center;
}

.movie-card:hover .movie-info {
    transform: translateY(0);
}

.movie-info h2 {
    font-size: 1.5rem;
    color: #ffeb3b;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
    animation: glow 2s infinite alternate;
}

.movie-info p {
    font-size: 1rem;
    color: #f5f5f5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.movie-card:hover .movie-info p {
    opacity: 1;
    transform: translateY(0);
}

/* Button Styling */
.movie-info button {
    background: linear-gradient(135deg, #ff5722, #ff9800);
    color: #fff;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.4s ease;
    margin-top: 1rem;
    box-shadow: 0 8px 15px rgba(255, 87, 34, 0.3);
}

.movie-info button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(255, 87, 34, 0.5);
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes glow {
    from {
        text-shadow: 0 0 8px rgba(255, 235, 59, 0.6);
    }
    to {
        text-shadow: 0 0 16px rgba(255, 235, 59, 1);
    }
}

/* Responsive Styles */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    .movie-info h2 {
        font-size: 1.2rem;
    }

    .movie-info p {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="Marvel_logo">
            <a href="Home.html"><i class="fas fa-house"></i></a>
            <img src="Marvel/Marvel-logo.png" alt="Marvel Logo">
        </div>
       
    </header>
    
        
       
    
     <div class="gallery-container" id="movieGallery"></div>
</body>
</html>
