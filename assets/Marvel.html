<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Marvel Movies</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
       
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    font-weight: 500;
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 1rem 3rem;
    background-color: #101010;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 100;
}

header .Marvel_logo img {
    height: 50px;
    max-width: 150px;
}

header a {
    color: #ffe100;
    font-size: 1.6rem;
    text-decoration: none;
    margin-right: 2rem;
}

header h1 {
    font-size: 2.2rem;
    color: #ffe100;
    font-weight: 700;
    flex-grow: 1;
    text-align: center;
}

#movieGallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    animation: fadeIn 1s ease-in-out;
}

.movie-card {
    position: relative;
    background-color: #1a1a1a;
    color: #fff;
    width: 280px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transform: scale(1);
}

.movie-card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.images {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.movie-card:hover .images {
    transform: scale(1.1);
}

.movie-info {
    padding: 1rem;
    background: rgba(0, 0, 0, 0.85);
    position: absolute;
    bottom: 0;
    width: 100%;
    transform: translateY(100%);
    transition: transform 0.5s ease-in-out;
    text-align: center;
}

.movie-card:hover .movie-info {
    transform: translateY(0);
}

.movie-info h2 {
    font-size: 1.5rem;
    color: #ffe100;
    margin-bottom: 0.5rem;
    transition: color 0.3s ease;
}

.movie-info p {
    font-size: 1rem;
    color: #ddd;
    line-height: 1.5;
    margin: 0;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.movie-card:hover .movie-info p {
    opacity: 1;
    transform: translateY(0);
}

.movie-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8));
    opacity: 0;
    transition: opacity 0.5s ease;
    border-radius: 12px;
}

.movie-card:hover::before {
    opacity: 1;
}

/* Adding smooth fade-in animation for gallery */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    #movieGallery {
        padding: 1rem;
        gap: 1rem;
    }

    .movie-card {
        width: 100%;
    }

    .movie-info h2 {
        font-size: 1.3rem;
    }

    .movie-info p {
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    .movie-card {
        width: 100%;
    }
}

/* Adding Scroll Effect for Movie Cards */
.movie-card {
    will-change: transform, box-shadow;
}

.movie-card:hover {
    transition-timing-function: ease-in-out;
}

/* Shadow Animation for Buttons on Hover */
button {
    background-color: #ffe100;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px;
    color: #121212;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #ffca00;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <header>
        <div class="Marvel_logo">
            <a href="Home.html"><i class="fas fa-house"></i></a>
            <img src="Marvel/Marvel-logo.png" alt="Marvel Logo">
        </div>
       
    </header>
    
        
       
    
     <div class="gallery-container" id="movieGallery"></div>
</body>
</html>
