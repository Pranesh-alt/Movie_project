<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Profile Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js"></script>
  <link rel="stylesheet" href="Profile.css">
  <script src="Profile.js" type="module" defer></script>

</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-image-container">
        <img
          id="profileImage"
          src="https://via.placeholder.com/150"
          alt="Profile Picture"
          class="profile-image"
        >
      </div>
      <h2 class="profile-name">John Doe</h2>
      <form id="uploadForm" class="upload-form">
        <label for="fileInput" class="upload-label">
          <span>Upload Profile Picture</span>
          <input type="file" id="fileInput" class="upload-input" required>
        </label>
        <button type="submit" class="upload-button">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
