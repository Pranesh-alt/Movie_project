<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DC Movies</title>
    <style>
   .images{
            height: 100px;
        }
        .movie-card{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        :root {
    --primary-color: #ffe100;
    --secondary-color: #101010;
    --accent-color: #00f0ff;
    --bg-color: #1a1a1a;
    --text-color: #f5f5f5;
    --shadow-color: rgba(0, 0, 0, 0.7);
    --neon-glow: rgba(0, 240, 255, 0.8);
}

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bolder;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    padding: 3rem;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    padding: 1.5rem;
    background: var(--secondary-color);
    text-align: center;
    position: fixed;
    top: 0;
    z-index: 1000;
    box-shadow: 0 8px 15px var(--shadow-color);
}

header h1 {
    font-size: 4rem;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: neonGlow 3s infinite alternate;
    text-shadow: 0 0 20px var(--neon-glow), 0 0 30px var(--accent-color);
}

@keyframes neonGlow {
    0% {
        text-shadow: 0 0 5px var(--neon-glow), 0 0 15px var(--accent-color);
    }
    100% {
        text-shadow: 0 0 30px var(--neon-glow), 0 0 60px var(--accent-color);
    }
}

#movieGallery {
    position: absolute;
    top: 10rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 3rem;
    padding: 8rem 2rem 2rem;
    max-width: 1400px;
    width: 100%;
}

.movie-card {
    position: relative;
    background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(50, 50, 50, 0.8));
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 50px var(--shadow-color), inset 0 0 15px rgba(255, 255, 255, 0.1);
    transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.7s ease;
    transform: perspective(1000px) rotateY(0);
    cursor: pointer;
}

.movie-card:hover {
    transform: perspective(1000px) rotateY(20deg) translateY(-10px);
    box-shadow: 0 40px 80px rgba(0, 255, 255, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
}

.images {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1);
}

.movie-card:hover .images {
    transform: scale(1.3) rotate(-2deg);
}

.particle-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: url('https://www.transparenttextures.com/patterns/cubes.png');
    opacity: 0.2;
    mix-blend-mode: overlay;
    animation: particles 20s infinite linear;
}

@keyframes particles {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(200px, 200px);
    }
}

.movie-info {
    position: absolute;
    bottom: 0;
    width: 100%;
   
    background: rgba(0, 0, 0, 0.8);
    color: var(--accent-color);
    text-align: center;
    transform: translateY(100%);
    transition: transform 1s ease;
    border-top: 2px solid var(--accent-color);
}

.movie-card:hover .movie-info {
    transform: translateY(0);
}

.movie-info h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.movie-info p {
    font-size: 1.2rem;
    color: var(--text-color);
}

.glow-border {
    position: absolute;
    top: -5px;
    left: -5px;
    width: calc(100% + 10px);
    height: calc(100% + 10px);
    border: 2px solid var(--accent-color);
    border-radius: inherit;
    animation: borderGlow 5s infinite alternate;
}

@keyframes borderGlow {
    0% {
        box-shadow: 0 0 10px var(--accent-color), inset 0 0 5px var(--accent-color);
    }
    100% {
        box-shadow: 0 0 30px var(--accent-color), inset 0 0 20px var(--accent-color);
    }
}

@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    .movie-info h2 {
        font-size: 1.5rem;
    }

    .images {
        height: 300px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    .movie-info p {
        font-size: 1rem;
    }
}
input#searchBar {
    width: 50%;
    padding: 15px 20px;
    margin-top: 20px;
    font-size: 1.2rem;
    border: 2px solid transparent;
    border-radius: 25px;
    background: linear-gradient(145deg, #1c1c1c, #292929);
    color: var(--text-color);
    box-shadow: 0 10px 20px var(--shadow-color), inset 0 0 10px rgba(255, 255, 255, 0.1);
    transition: all 0.5s ease;
    outline: none;
}

input#searchBar::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    font-style: italic;
}

input#searchBar:hover {
    background: linear-gradient(145deg, #292929, #1c1c1c);
    box-shadow: 0 10px 30px var(--accent-color), inset 0 0 20px rgba(255, 255, 255, 0.2);
}

input#searchBar:focus {
    border: 2px solid var(--accent-color);
    background: linear-gradient(to right, #1a1a1a, var(--secondary-color));
    box-shadow: 0 0 40px var(--neon-glow), 0 0 10px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

input#searchBar:focus::placeholder {
    color: transparent;
}

@media (max-width: 768px) {
    input#searchBar {
        width: 80%;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    input#searchBar {
        width: 90%;
        font-size: 0.9rem;
    }
}


    </style>
</head>
<body>
    <header>
        <div class="DC_logo">
            <img src="DC/DC.png" alt="DC Logo">
        </div>
        <div>
            <input type="text" id="searchBar" placeholder="Search Movies..." oninput="filterMovies()">

        </div>
    </header>
   
    <div class="gallery-container" id="movieGallery"></div>
    
    <script>
let movies = []; 

// Function to fetch movies from the JSON file
async function fetchMovies() {
    try {
        const response = await fetch('DC.JSON'); 
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        movies = data.DCMovies; // Store the fetched movies globally
        renderMovies(movies);  // Render all movies initially
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

// Function to render movies on the page
function renderMovies(moviesToRender) {
    const movieGallery = document.getElementById('movieGallery'); 
    movieGallery.innerHTML = ''; 

    moviesToRender.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';

        const movieImage = document.createElement('img');
        movieImage.className = 'images'; 
        movieImage.src = movie.image;  
        movieImage.alt = movie.title;  
        movieCard.appendChild(movieImage);

        const movieInfo = document.createElement('div');
        movieInfo.className = 'movie-info';

        const movieTitle = document.createElement('h2');
        movieTitle.textContent = movie.title;  
        movieInfo.appendChild(movieTitle);

        const movieDescription = document.createElement('p');
        movieDescription.textContent = movie.description;  
        movieInfo.appendChild(movieDescription);

        movieCard.appendChild(movieInfo);
        movieGallery.appendChild(movieCard);  
    });
}

// Function to filter movies based on search input
function filterMovies() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(query) || 
        movie.description.toLowerCase().includes(query)
    );
    renderMovies(filteredMovies); // Render filtered movies
}

document.addEventListener('DOMContentLoaded', fetchMovies); 

    </script>
</body>
</html>
