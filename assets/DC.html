<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DC Movies</title>
    <style>
/* Global Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #101010;
    color: #f5f5f5;
    font-weight: 600;
    line-height: 1.6;
    overflow-x: hidden;
}

h1, h2, h3 {
    font-family: 'Arial', sans-serif;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header Styles */
header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    background-color: #000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 10;
}

header h1 {
    color: #ff4e00;
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 8px rgba(255, 78, 0, 0.7);
    margin-left: 1rem;
}

header img {
    height: 50px;
    width: auto;
}

/* Movie Gallery */
#movieGallery {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    padding: 3rem 5%;
    max-width: 1600px;
    margin: 0 auto;
}

.movie-card {
    position: relative;
    background-color: #222;
    color: #f5f5f5;
    width: 20rem;
    height: 30rem;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    cursor: pointer;
    transform: scale(1);
}

.movie-card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
    opacity: 0.95;
}

.movie-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.7));
    opacity: 0;
    transition: opacity 0.5s ease;
}

.movie-card:hover::before {
    opacity: 1;
}

.images {
    width: 100%;
    height: 30rem;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.movie-card:hover .images {
    transform: scale(1.1);
}

.movie-info {
    padding: 1rem;
    background: rgba(0, 0, 0, 0.7);
    position: absolute;
    bottom: 0;
    width: 100%;
    transform: translateY(100%);
    transition: transform 0.4s ease-in-out;
    text-align: center;
}

.movie-card:hover .movie-info {
    transform: translateY(0);
}

.movie-info h2 {
    font-size: 1.2rem;
    color: #ffe100;
    margin-bottom: 0.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: bold;
}

.movie-info p {
    font-size: 1rem;
    color: #ddd;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.movie-card:hover .movie-info p {
    opacity: 1;
    transform: translateY(0);
}

/* Responsive Styles */
@media (max-width: 1200px) {
    #movieGallery {
        padding: 2rem;
    }

    .movie-card {
        width: 18rem;
    }
}

@media (max-width: 768px) {
    #movieGallery {
        padding: 2rem 1rem;
        gap: 1rem;
    }

    .movie-card {
        width: 15rem;
    }

    .movie-info h2 {
        font-size: 1rem;
    }

    .movie-info p {
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
        padding: 1rem;
    }

    header h1 {
        font-size: 1.8rem;
    }

    .movie-card {
        width: 100%;
    }

    .movie-info p {
        font-size: 0.8rem;
    }
}

/* Footer (if required) */
footer {
    background-color: #000;
    color: #f5f5f5;
    text-align: center;
    padding: 1.5rem;
    margin-top: 2rem;
}

footer p {
    font-size: 1rem;
    opacity: 0.7;
}

footer a {
    color: #ff4e00;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <div class="DC_logo">
            <img src="DC/DC.png" alt="DC Logo">
        </div>
    </header>
   
    <div class="gallery-container" id="movieGallery"></div>
    
    <script>
async function fetchMovies() {
    try {
        const response = await fetch('DC.JSON'); // Replace 'DC.json' with your actual file or API endpoint
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        renderMovies(data.DCMovies);  // Assuming your JSON has a "DCMovies" array
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

// Function to render movies on the page
function renderMovies(movies) {
    const movieGallery = document.getElementById('movieGallery'); 
    movieGallery.innerHTML = ''; 

    movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';

        const movieImage = document.createElement('img');
        movieImage.className = 'images'; 
        movieImage.src = movie.image;  
        movieImage.alt = movie.title;  
        movieCard.appendChild(movieImage);

        const movieInfo = document.createElement('div');
        movieInfo.className = 'movie-info';

        const movieTitle = document.createElement('h2');
        movieTitle.textContent = movie.title;  // Movie title
        movieInfo.appendChild(movieTitle);

        const movieDescription = document.createElement('p');
        movieDescription.textContent = movie.description;  // Movie description
        movieInfo.appendChild(movieDescription);

        movieCard.appendChild(movieInfo);
        movieGallery.appendChild(movieCard);  
    });
}

document.addEventListener('DOMContentLoaded', fetchMovies); 

function redirectToHome() {
            window.location.href = '/'; // Change '/' to your home page URL
        }
    </script>
</body>
</html>
