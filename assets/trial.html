<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-player-container {
            width: 80%;
            max-width: 960px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls select,
        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls select {
            width: 150px;
        }
        .controls button:hover,
        .controls select:hover {
            background-color: #555;
        }
    </style>
    <!-- Shaka Player Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.3/shaka-player.compiled.js"></script>
</head>
<body>
    <div class="video-player-container">
        <!-- Video Element -->
        <video id="video" src="" controls>
            Your browser does not support the video tag.
        </video>
        <!-- Controls -->
        <div class="controls">
            <select id="quality-selector">
                <option value="720p">720p</option>
                <option value="480p">480p</option>
            </select>
            <select id="subtitle-selector">
                <option value="">None</option>
            </select>
        </div>
    </div>
    <script>
        async function fetchVideoData() {
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id"); // Extract video ID from URL

    try {
        const response = await fetch("movies.json");
        const videos = await response.json();
        console.log("Fetched videos:", videos); // Debugging output

        const video = videos.find(v => v.id === videoId);

        if (video) {
            // Set the initial video source based on quality selector
            const initialQuality = qualitySelector.value || "720p";
            const videoSrc = video.src[initialQuality];

            player.load(videoSrc).then(() => {
                console.log("Video loaded successfully:", videoSrc);
            }).catch(error => {
                console.error("Error loading video:", error);
            });

            // Populate quality selector
            populateQualitySelector(video.src);

            // Populate subtitle selector
            populateSubtitleSelector(video.subtitles);

            // Event listeners for changing quality and subtitles
            qualitySelector.addEventListener("change", (e) => {
                updateVideoQuality(video.src, e.target.value);
            });

            subtitleSelector.addEventListener("change", (e) => {
                updateSubtitle(video.subtitles, e.target.value);
            });

        } else {
            alert("Video not found!");
        }

    } catch (error) {
        console.error("Error fetching video data:", error);
    }
}

// Function to update video quality
function updateVideoQuality(sources, quality) {
    const videoSrc = sources[quality];
    player.load(videoSrc).then(() => {
        console.log(`Video quality changed to ${quality}:`, videoSrc);
    }).catch(error => {
        console.error("Error changing video quality:", error);
    });
}

// Function to update subtitles
function updateSubtitle(subtitles, selectedSrc) {
    const selectedSubtitle = subtitles.find(sub => sub.src === selectedSrc);
    if (selectedSubtitle) {
        const track = document.createElement("track");
        track.kind = "subtitles";
        track.label = selectedSubtitle.lang;
        track.src = selectedSubtitle.src;
        videoElement.appendChild(track);
        console.log("Subtitle loaded:", selectedSubtitle.src);
    }
}

    </script>
</body>
</html>
